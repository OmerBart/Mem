<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Memory Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/monsters.svg" />
    <title>Memory Game</title>
</head>

<body onload="onInit()">
<header>
    <div class="intro">
        <h1>Memory Card Game <span id="made">Made with ❤️ by Omer & Hadar</span></h1>
        <img id="logo" src="assets/pepe1.png" alt="logo">
    </div>
    <div class="welcome">
        <button id="change-user" onclick="changeUser()">♲ Change User</button>
        <p><span id="name"></span></p>
    </div>
    <div class="information">
        <!-- <span id="dashboard">Dashboard</span> -->
        <p>🏆 Best Score:<span id="score"></span></p>
        <p> 👻 Worst Score:<span id="worst-score"></span></p>
        <p>⏲️ Time:<span id="time">Game has not started</span></p>
        <p class="mode">Mode: <span id="game-mode"></span></p>
    </div>
</header>
<div class="cards-container">
    <!-- Game cards will be generated here -->


</div>
<div class="play-again-container">
    <div class="play-popup">
        <h2> 🎉 Congratulations, You Won! 🎉 </h2>
        <button class="restart-btn" onclick="restartGame()">Restart Game!</button>
    </div>
</div>
<div class="cheat">
    <h3>You can peek on the cards 1 time</h3>
    <button id="cheat-btn" onclick="cheat(this)">👀 Cheat</button>
</div>
<div class="pick-mode-container">
    <div class="pick-mode-popup">
        <label for="name-input">
            Enter your name:
        </label>
        <input type="text" id="name-input" name="name-input" placeholder="Enter ur name!">
        <h3>Pick Game Mode</h3>
        <div class="btns-group">
            <button id="small" onclick="pickMode(this)">Easy</button>
            <button id="medium" onclick="pickMode(this)">Medium</button>
            <button id="large" onclick="pickMode(this)">Hard</button>

            <button id="custom" onclick="pickMode(this)">Custom</button>
<!--            <input type="text" class="hidden" id="input-pairs" />-->
            <input type="text" id="input-pairs" placeholder="Enter number of pairs" />

        </div>


    </div>
</div>
<script src="js/game.js"></script>
</body>

</html>
